<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro ETEC</title>
</h:head>
<h:body>

<h:form>

	<p:commandButton value="Novo" icon="ui-icon-plus" />

</h:form>


	<p:growl id="msgs"
			widgetVar="msg"
			showDetail="false"
			autoUpdate="true"
			sticky="false"
			life="7500"/>
			
	<p:dialog widgetVar="dgLoader" modal="true" resizable="false" showHeader="false">
		<p:graphicImage name="ajax-loader.gif" library="images"/>
	</p:dialog>
	
	<p:ajaxStatus onstart="PF('dgLoader').show()" onsuccess="PF('dgLoader').hide()" />
</h:body>
</html>
