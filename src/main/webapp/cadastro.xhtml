<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro ETEC</title>
</h:head>
<h:body>
	
	<!--mask="99999-999"-->
				  
				   <script type="text/javascript" >
				   
				   function limpa_formulário_cep() {
			            //Limpa valores do formulário de cep.
			            document.getElementById('rua').value=("");
			            document.getElementById('bairro').value=("");
			            document.getElementById('cidade').value=("");
			            
			        }
				   
				   function meu_callback(conteudo) {
				        if (!("erro" in conteudo)) {
				            //Atualiza os campos com os valores.
				            document.getElementById('rua').value=(conteudo.logradouro);
				            document.getElementById('bairro').value=(conteudo.bairro);
				            document.getElementById('cidade').value=(conteudo.localidade);				            
				        } //end if.
				        else {
				            //CEP não Encontrado.
				            limpa_formulário_cep();
				            alert("CEP não encontrado.");
				        }
				    }
				   
				   function pesquisacep(valor) {

				        //Nova variável "cep" somente com dígitos.
				        var cep = valor.replace(/\D/g, '');

				        //Verifica se campo cep possui valor informado.
				        if (cep != "") {

				            //Expressão regular para validar o CEP.
				            var validacep = /^[0-9]{8}$/;

				            //Valida o formato do CEP.
				            if(validacep.test(cep)) {

				                //Preenche os campos com "..." enquanto consulta webservice.
				                document.getElementById('rua').value="...";
				                document.getElementById('bairro').value="...";
				                document.getElementById('cidade').value="...";
				               

				                //Cria um elemento javascript.
				                var script = document.createElement('script');

				                //Sincroniza com o callback.
				                script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

				                //Insere script no documento e carrega o conteúdo.
				                document.body.appendChild(script);

				            } //end if.
				            else {
				                //cep é inválido.
				                limpa_formulário_cep();
				                alert("Formato de CEP inválido.");
				            }
				        } //end if.
				        else {
				            //cep sem valor, limpa formulário.
				            limpa_formulário_cep();
				        }
				    };
				   
				   </script>
	
	<p:growl id="msgs" 
			 widgetVar="msg" 
			 showDetail="false" 
			 autoUpdate="true"
			 sticky="false" life="7500" />
	
	<h:form>

		<p:commandButton value="Novo" 
						 icon="ui-icon-plus"
						 oncomplete="PF('dgLoader').show()">		
		</p:commandButton>

	</h:form>


	<p:dialog width="560"
			  height="220"	
			  header="Incluir ETEC"
		      widgetVar="dgLoader" 
		      modal="true"
		      resizable="false"
		      showHeader="true">
		      
	<h:panelGrid columns="2">

			<h:outputLabel value="Nome: " />
			<p:inputText size="35" />

			<h:outputLabel value="Código: " />
			<p:inputText size="4"/>
			
			<h:outputLabel value="CEP: "/>
			<p:inputMask onblur="pesquisacep(this.value);"						 
						 id="cep"
					     
						 size="10"/>
			
			<h:outputLabel value="Endereço: "/>
			<p:inputText id="rua" 
						 size="35"/>
			
			<h:outputLabel value="Bairro: "/>
			<p:inputText id="bairro"
					     size="20"/>
			
			<h:outputLabel value="Cidade"/>
			<p:inputText id="cidade"
						 size="25"/>

		</h:panelGrid>
	
	<f:facet name="footer">		
		<p:outputPanel layout="block" 
					   style="text-align:center">
					   
			<p:commandButton value="Confirmar"
							 icon="ui-icon-check"/>
							 
			<p:commandButton value="Cancelar"
							 icon="ui-icon-close"
							 oncomplete="PF('dgLoader').hide()"/>
		</p:outputPanel>
	</f:facet>
		
		<!--<p:graphicImage name="ajax-loader.gif" library="images" />-->
	</p:dialog>
	
	<p:ajaxStatus onstart="PF('dgLoader').show()"
				  onsuccess="PF('dgLoader').hide()" />
				  
				  
				  
				  
</h:body>
</html>
